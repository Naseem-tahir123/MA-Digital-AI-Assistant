<!DOCTYPE html>
<html>
<head>
    <title>MA Digital Chat Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            /* Add padding-right to prevent content from being hidden behind chat widget */
            padding-right: 400px;
        }
        h1 {
            color: #0e2f44;
            text-align: center;
            margin-bottom: 30px;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            /* Ensure content doesn't overlap with chat widget */
            margin-right: 0;
        }
        /* Responsive design for smaller screens */
        @media (max-width: 1200px) {
            body {
                padding-right: 20px;
            }
            .content {
                margin-right: auto;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>MA Digital</h1>
        <p style="color: white; text-align: center; font-size: 18px; margin-bottom: 20px;">Get instant answers about our web development and digital marketing services!</p>
    </div>

    <script src="http://localhost:8000/backend/static/js/embed.js"></script>
    <script>
        new AssortChatEmbed({
            apiUrl: 'http://localhost:8000',
            position: 'bottom-right',
            primaryColor: '#2563eb',
            title: 'MA Digital Support'
        });
    </script>
</body>
</html>
